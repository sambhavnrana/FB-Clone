<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 out" src="fbimg.svg" alt="FB Logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg" type="text" placeholder="Email adderss or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 my-2 rounded-md text-2xl font-semibold">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white py-2 my-2 px-4 mx-auto rounded-md text-xl font-semibold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
